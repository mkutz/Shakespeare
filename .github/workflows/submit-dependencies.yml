name: Submit Dependencies

on:
  push:
    branches:
      - main
    paths:
      - '**/build.gradle.kts'
  workflow_dispatch: 

jobs:
  build:
    permissions:
      checks: write
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      
      - uses: gradle/actions/dependency-submission@v3
